<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>

  <!-- -------------------------------- -->
  <div id="cal-box">
    <input type="text" id="textbox" autofocus />
    <div id="keypad-box">
      <input type="button" value="&larr;" class="all-button delbtn " id="button-17" />
      <input type="button" name="number" value="0" class="all-button num" id="button-2" />
      <input type="button" value="(" class=" brac all-button  " id="button-18" />
      <input type="button" value=")" class=" brac all-button  " id="button-19" />
      <input type="button" value="C" class="clearbtn all-button  clearAll" id="button-1" />

      <!-- -------------------------- -->

      <input type="button" name="number" value="&#8730" class="all-button root" id="button-21" />
      <input type="button" name="number" value="&pi;" class="all-button pi" id="button-21" />

      <input type="button" name="number" value="&#8339;&#xb2;" class="all-button sqr" id="button-21" />
      <input type="button" name="number" value="&#8339;&#xb3;" class="all-button cube" id="button-21" />



      <!-- -------------------------- -->
      <input type="button" name="number" value="7" class="all-button num" id="button-13" />
      <input type="button" name="number" value="8" class="all-button num" id="button-14" />
      <input type="button" name="number" value="9" class="all-button num" id="button-15" />



      <input type="button" value="+" class="all-button ope" id="button-3" />
      <input type="button" value="-" class="all-button ope" id="button-4" />

      <!-- -------------------------------- -->

      <input type="button" name="number" value="4" class="all-button num" id="button-9" />
      <input type="button" name="number" value="5" class="all-button num" id="button-10" />

      <input type="button" name="number" value="6" class="all-button num" id="button-11" />
      <input type="button" value="*" class="all-button ope" id="button-8 " />
      <input type="button" value="/" class="all-button ope" id="button-12" />
      <!-- ------------------------------- -->
      <input type="button" name="number" value="1" class="all-button num" id="button-5" />
      <input type="button" name="number" value="2" class="all-button num" id="button-6" />
      <input type="button" name="number" value="3" class="all-button num" id="button-7" />
      <input type="button" name="number" value="." class="all-button dot" id="button-20" />


      <input type="button" value="=" class="all-button answer" id="button-16" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
